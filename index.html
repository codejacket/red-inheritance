<!doctype html>
<html lang="">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>%VITE_APP_TITLE%</title>
</head>

<body>
  <div id="app">
    <style lang="scss">
      * {
        margin: 0;
        padding: 0;
      }

      #loader-wrapper {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 12px;
        position: relative;

        --red-primary: #c91d1d;

        .loader {
          width: 48px;
          height: 48px;
          color: var(--red-primary);
          animation: jump 0.5s linear infinite;
        }

        .shadow {
          width: 48px;
          height: 5px;
          background: var(--red-primary);
          border-radius: 50%;
          animation: shadow 0.5s linear infinite;
          opacity: 0.314;
        }

        .load-title {
          font-size: 18px;
          font-weight: 500;
          color: var(--red-primary);
        }
      }

      @keyframes jump {
        14% {
          border-bottom-right-radius: 3px;
        }

        25% {
          transform: translateY(9px) rotate(18deg);
        }

        50% {
          transform: translateY(18px) scale(1, .9) rotate(36deg);
          border-bottom-right-radius: 40px;
        }

        75% {
          transform: translateY(9px) rotate(54deg);
        }

        100% {
          transform: translateY(0) rotate(72deg);
        }
      }

      @keyframes shadow {

        0%,
        100% {
          transform: scale(1, 1);
          opacity: 0.2;
        }

        25% {
          transform: scale(1.08, 1);
          opacity: 0.26;
        }

        50% {
          transform: scale(1.3, 1);
          opacity: 0.35;
        }

        75% {
          transform: scale(1.08, 1);
          opacity: 0.26;
        }
      }
    </style>
    <div id="loader-wrapper">
      <svg class="loader" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
        <path fill="currentColor"
          d="M341.5 45.1c-4.1-8-12.4-13.1-21.4-13.1s-17.3 5.1-21.4 13.1l-73.6 144.2l-159.9 25.4c-8.9 1.4-16.3 7.7-19.1 16.3s-.5 18 5.8 24.4l114.4 114.5l-25.2 159.9c-1.4 8.9 2.3 17.9 9.6 23.2s16.9 6.1 25 2l144.4-73.4L464.4 555c8 4.1 17.7 3.3 25-2s11-14.2 9.6-23.2l-25.3-159.9l114.4-114.5c6.4-6.4 8.6-15.8 5.8-24.4s-10.1-14.9-19.1-16.3L415 189.3z"
          stroke-width="16" stroke="currentColor" />
      </svg>
      <div class="shadow"></div>
      <div class="load-title">%VITE_APP_TITLE%</div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
